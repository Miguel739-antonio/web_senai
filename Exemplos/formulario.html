<!DOCTYPE html>
<html lang="en">

    <title>Formulario</title>

<body>
<h1>Formulário</h1>

<form>
    <label for="input_nome">Nome</label><br>
    <input id="input_nome" type="text" placeholder="Miguel" required>
    <br><br>
    <label for="input_nome">Nome</label><br>
    <input id="input_nome" type="text" placeholder="Miguel" required>
    <br><br>
    <label for="input_senha">Senha</label><br>
    <input id="input_senha" type="password" placeholder="Miguel" required>
    <br><br>
    <label for="text_descricao">Descrição</label><br>
    <textarea id="text_descricao" cols="50" rows="10"></textarea>
    <br><br>
    <label for="radio_m">Gênero</label><br>
    <label for="radio_m">Masculino</label>
    <input id="radio_m" type="radio" value="Masculino" name="genero">
    <label for="radio_m">Feminino</label>
    <input id="radio_f" type="radio" value="Feminino" name="genero">
    <br><br>

    <label for="menu_cidade">Cidade</label>
    <select id="menu_cidade">
        <optgroup label="Interior">
             <option>Guararpes</option>
            <option>Araçatuba</option>
            <option>Birigui</option>
            <option>Rubiácea</option>
        </optgroup>
        <optgroup label="Capitais">
            <option>São Paulo</option>
            <option>Rio de Janeiro</option>
            <option>Brasília</option>
        </optgroup>
    </select>
    <br><br>
    <button type="submit">Salvar</button>
    <button type="reset">Limpar</button>
</form>
</body>
</html>
