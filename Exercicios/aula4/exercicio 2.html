<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Produto</title>
</head>
<body>
<h1>Formulário de um produto</h1>
<form>
    <label for="input_nome">Nome do produto</label><br>
    <input id="input_nome" type="text" placeholder="Digite nome do produto" required>
    <br><br>
    <label for="text_descricao">Descrição do produto</label><br>
    <textarea id="text_descricao" cols="10" rows="4"></textarea><br>
    <label for="menu_categoria">Categoria</label>
    <br><br>
    <select id="menu_categoria"><br>
        <optgroup label="Categorias"><br>
             <option>Eletrônicos</option>
            <option>Livros</option>
            <option>Brinquedos</option>
            <option>Esportes</option>
            <option>Calçados</option>
        </optgroup>
    </select>
    <select
        <optgroup label="Países">
            <option>Brasil</option>
            <option>China</option>
            <option>Bélgica</option>
            <option>Espanha</option>
            <option>França</option>
        </optgroup>
    </select>
    <br><br>
    <label for="input_preço">Preço do produto</label><br>
    <input id="input_preço" type="text" placeholder="Digite o preço do produto" required>
    <br><br>
    <label for="input_data">Data de criação</label><br>
    <input id="input_data" type="date" placeholder="Digite a data do produto" required
</form>
</body>
</html>
