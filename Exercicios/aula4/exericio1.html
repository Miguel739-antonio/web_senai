<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
</head>
<body>
<h1>Formulário</h1>
<form>
    <label for="input_nome">Nome</label><br>
    <input id="input_nome" type="text" placeholder="Digite seu nome" required>
    <br><br>
    <label for="input_email">E-amil</label><br>
    <input id="input_email" type="email" placeholder="Digite seu e-mail" required>
    <br><br>
    <label for="input_assunto">Assunto</label><br>
    <input id="input_assunto" type="assunto" placeholder="Digite o assunto" required>
    <br><br>
    <label for="text_mensagem">Mensagem</label><br>
    <textarea id="text_mensagem" cols="50" rows="10"></textarea>

    <br><br>
    <button type="submit">Salvar</button>
    <button type="reset">Limpar</button>
</form>

</body>
</html>
